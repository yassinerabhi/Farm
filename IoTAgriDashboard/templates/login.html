<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriIoT Dashboard - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-leaf fa-3x text-success"></i>
            </div>
            
            <h2 class="login-title">AgriIoT Dashboard</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group mb-3">
                    <label for="device_id" class="form-label">Device ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-microchip"></i></span>
                        <input type="text" class="form-control" id="device_id" name="device_id" placeholder="Enter your device ID" required>
                    </div>
                    <small class="form-text text-muted">Enter the unique ID of your IoT device.</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mt-4">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Agricultural IoT Monitoring System</p>
            </div>
        </div>
    </div>
    
    <!-- Theme toggle button -->
    <button id="theme-switch" class="theme-switch">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme switcher script -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
